<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="tienda.css">
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=New+Amsterdam&display=swap" rel="stylesheet">
    <script src="tienda.js"></script>
</head>
<body>
    <header>
        <img src="logo header.png" alt="" width="170px" height="135px">
        <nav>
            <ul>
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="Sobre Nosotros.html">Sobre Nosotros</a></li>
                <li><a href="Tienda.html">Tienda</a></li>
                <li><a href="contactos.html">Contactos</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor4">
        <div class="item">

            <img src="Iphone 11.png" width="230px" alt="">
            <p class="Celular">Iphone 11 Pro</p>
            <p class="Precio">$19,990</p>
            <button class="comprar-btn" onclick="mostrarMensaje(this)">Comprar</button>
            <p class="mensaje-compra"></p>
        </div>


        <div class="item">
            <img src="Iphone 14.png" width="175px" alt="Iphone 15 Pro Max">
            <p class="Celular">Iphone 15 Pro Max</p>
            <p class="Precio">$70,495</p>
            <button class="comprar-btn" onclick="mostrarMensaje(this)">Comprar</button>
            <p class="mensaje-compra"></p>
        </div>



        <div class="item">
            <img src="Iphone 12.png" alt="Iphone 12" width="250px">
            <p class="celular">Iphone 12</p>
            <p class="Precio">$17,495</p>
            <button class="comprar-btn" onclick="mostrarMensaje(this)">Comprar</button>
            <p class="mensaje-compra"></p>
        </div>
    </div>


    <script>
        function mostrarMensaje(boton) {
    const mensaje = boton.nextElementSibling;
    mensaje.textContent = "¡Producto añadido al carrito!";
    mensaje.style.color = "green";
    mensaje.style.fontWeight = "bold";
    mensaje.style.display = "block";

    setTimeout(() => {
        mensaje.style.display = "none"; 
    }, 3000);
}
    </script>
</body>
</html>
